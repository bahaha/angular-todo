<section class="items">
    <todo-item *ngFor="let todo of todos, let idx = index; trackBy: byId"
               [index]="idx"
               [text]="todo.text"
               [isCompleted]="todo.isCompleted"
              (remove)="removeTodo.emit($event)"
              (toggle)="toggle.emit($event)"></todo-item>
</section>
