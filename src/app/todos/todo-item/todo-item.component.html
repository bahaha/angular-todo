<div class="item" [ngClass]="{'completed': isCompleted}">
  <span class="checkbox_wrapper">
    <input type="checkbox"
           [attr.checked]="isCompleted ? 'checked': null"
           (click)="toggleItemStatus(index)"/>
  </span>
  <label>{{text}}</label>
  <a class="destroy"
    (click)="removeItem(index)"></a>
</div>
