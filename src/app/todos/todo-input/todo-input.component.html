<header>
  <label for="new_todo"
         (click)="toggleAll($event)"
         [ngClass]="{'empty': isEmpty, 'strong': isAllChecked}">v</label>
  <input id="new_todo" type="text"
         placeholder="{{placeholder}}"
         [formControl]="newTodo"
         (keyup.enter)="addTodo(newTodo)" />
</header>
